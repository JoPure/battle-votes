<script>
    $(function(){
       $('.loginEntrance').click(function(){
               $('.popupWindow-bg').fadeIn();
           localStorage.setItem('fade',-2);
       });

        $('.imgSwitch').click(function(){
            $('.popupWindow-bg').fadeOut();
            localStorage.setItem('fade',1);
        });

        $(".zoomPic").imgbox({
            'speedIn'		: 0,
            'speedOut'		: 0,
            'alignment'		: 'center',
            'overlayShow'	: true,
            'allowMultiple'	: false
        });
    });

    function keyEvent(){
        if(event.keyCode==13&&localStorage.fade<0){
            document.getElementsByClassName('submit').click();
        }
    }
</script>
